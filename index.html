<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="top">
          <h1 class="title">Age Calculator</h1>
        </div>

        <div class="blocks">
          <div class="block">
            <p>Date</p>
            <input
              type="number"
              name="date"
              id="date"
              min="1"
              max="31"
              value="1"
              placeholder="dd"
              required
            />
          </div>

          <div class="block">
            <p>Month</p>
            <input
              type="number"
              name="month"
              id="month"
              min="1"
              max="12"
              minlength="1"
              maxlength="2"
              value="1"
              placeholder="mm"
              required
            />
          </div>

          <div class="block">
            <p>Year</p>
            <input
              type="number"
              name="year"
              id="year"
              placeholder="yyyy"
              required
              value="2000"
            />
          </div>
        </div>
        <input type="button" name="submit" value="Submit" onclick="age()" />

        <div id="age"></div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
